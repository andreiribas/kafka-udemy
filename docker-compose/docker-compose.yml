      KAFKA_LISTENERS: PLAINTEXT://kafka-2:29092,CONTROLLER://kafka-2:29093,PLAINTEXT_HOST://${HOSTNAME2:-localhost}:9192
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
